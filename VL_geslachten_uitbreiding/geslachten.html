<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="geslachten.js" defer></script>
    <link rel="stylesheet" href="default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geslachten</title>
</head>
<body>
    <h1>Geslachten</h1>
    <select id="keuze" required autofocus>         
        <option value="">Maak een keuze</option>
    </select>
    <button id="filter">Filter</button>

    <div id="nietGevonden" hidden class="fout">Niet gevonden.</div>
    <table>
        <thead>
            <tr>
                <th>Voornaam</th>
                <th>Familienaam</th>
                <th>Geslacht</th>
                <th>Foto</th>
                <th>Verwijder</th>
            </tr>
        </thead>
        <tbody id='tbody'>
        </tbody>
        <tfoot id='tfooter'>
        </tfoot>
    </table>
</body>
</html>
